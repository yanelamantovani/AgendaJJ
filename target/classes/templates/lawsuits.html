<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <title>Causas</title>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <main class="d-flex justify-content-evenly align-items-center centrado deslizado">
        <section class="pt-3">
            <div class="">
                <nav th:replace="fragments/nav-admin :: nav-admin"></nav>
            </div>
            <div class="juicio scroll-container" sec:authorize="hasRole('ADMIN')">
                <div class="nav">
                    <h1 class="jui">Causas</h1>
                    <a th:href="@{/lawsuit/create}" type="button" class="btn-juicios btn-success">Agregar</a>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Carátula</th>
                            <th scope="col">Número</th>
                            <th scope="col">Tribunal</th>
                            <th scope="col1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lawsuit : ${lawsuits}">
                            <td th:text="${lawsuit.id}"></td>
                            <td th:text="${lawsuit.caseTitle}"></td>
                            <td th:text="${lawsuit.number}"></td>
                            <td th:text="${lawsuit.court.name}"></td>
                            <td class="col-md-2">
                                <div class="d-flex justify-content-around">
                                    <a type="button" class="btn-juicios btn-warning alinear_texto" th:href="@{/lawsuit/update/__${lawsuit.id}__}">Editar</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
