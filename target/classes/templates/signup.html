<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/CSS/styles.css}" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <title>AGENDA PÚBLICA - Registro</title>
</head>
<body>
    <header class="site-header text-center fixed-top">
        <div class="top">
            <h1 class="title"><a href="/" style="text-decoration: none;">AGENDA PÚBLICA</a></h1>
            <h2 class="subtitle">de juicios por jurado</h2>
        </div>
    </header>
    <main class="d-flex justify-content-evenly align-items-center centrado deslizado">
        <div class="access">
            <div class="card-admin-nuevo">
                <form class="formulario" id="formulario" th:action="@{/registration}" th:object="${courtUser}" method="POST" autocomplete="off" novalidate enctype="multipart/form-data">
                    <h3 class="registro1">Creá tu cuenta:</h3>
                    <div class="form-group mb-3" hidden>
                        <input id="id" type="text" name="id" th:value="${id}" placeholder="Id" class="form-control1" required />
                    </div>
                    <div class="formulariogrupo" id="gruponame">
                        <label for="name" class="formulariolabel">Nombre</label>
                        <div class="formulariogrupoinput">
                            <input type="text" class="formularioinput" name="name" th:value="${name}" id="name" required />
                            <i class="formulariovalidacionestado fas fa-times-circle"></i>
                        </div>
                        <p class="formularioinputerror">Ingresar letras</p>
                    </div>
                    <div class="formulariogrupo" id="grupodni">
                        <label for="dni" class="formulariolabel">DNI</label>
                        <div class="formulariogrupoinput">
                            <input type="number" class="formularioinput" name="dni" th:value="${dni}" id="dni" required />
                            <i class="formulariovalidacionestado fas fa-times-circle"></i>
                        </div>
                        <p class="formularioinputerror">Ingresar números</p>
                    </div>
                    <div class="formulariogrupo" id="grupomail">
                        <label for="mail" class="formulariolabel">Correo Electrónico</label>
                        <div class="formulariogrupoinput">
                            <input type="email" class="formularioinput" name="mail" th:value="${mail}" id="mail" placeholder="Correo@Correo.com" required/>
                            <i class="formulariovalidacionestado fas fa-times-circle"></i>
                        </div>
                        <p class="formularioinputerror">Formato inválido</p>
                    </div>
                    <div class="formulariogrupo" id="grupopassword">
                        <label for="password" class="formulariolabel">Contraseña</label>
                        <div class="formulariogrupoinput">
                            <input type="password" class="formularioinput" name="password" th:value="${password}" id="password" required/>
                            <i class="formulariovalidacionestado fas fa-times-circle"></i>
                        </div>
                        <p class="formularioinputerror">Ingresar 4 a 12 dígitos</p>
                    </div>
                    <div class="formulariogrupo" id="grupopassword2">
                        <label for="password2" class="formulariolabel">Repetir contraseña</label>
                        <div class="formulariogrupoinput">
                            <input type="password" class="formularioinput" name="password2" id="password2"/>
                            <i class="formulariovalidacionestado fas fa-times-circle"></i>
                        </div>
                        <p class="formularioinputerror">Contraseñas no coinciden</p>
                    </div>
                    <div class="formulariogrupo" id="grupotrabajo">
                        <label for="jobTitle" class="formulariolabel">Cargo</label>
                        <div class="formulariogrupoinput">
                            <input id="jobTitle" type="text" name="jobTitle" th:value="${jobTitle}" class="formularioinput" />
                        </div>
                    </div>
                    <div class="photo">
                        <label for="photo" class="label-sign">Cargar foto</label>
                        <input type="file" name="photo" id="photo" accept="image/*" style="display: none" />
                    </div>
                    <div class="formulariogrupoterminos" id="grupoterminos">
                        <label class="formulariolabel">
                            <input type="checkbox" name="terminos" id="terminos" class="formulariocheckbox"/>Acepto los términos y condiciones.
                        </label>
                    </div>
                    <div class="formulariomensaje" id="formulariomensaje">
                        <p><i class="fas fa-exclamation-triangle"></i><b>Error:</b> Rellenar el formulario correctamente.</p>
                    </div>
                    <div class="formulariogrupo formulariogrupobtnenviar">
                        <button type="submit" class="formulariobtn">Enviar</button>
                        <p class="formulariomensajeexito" id="formulariomensajeexito">El formulario se envió correctamente</p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../js/signup.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
