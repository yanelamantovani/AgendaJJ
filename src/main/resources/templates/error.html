<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <title>Error - NotFound</title>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <nav th:replace="fragments/nav-user :: nav-user"></nav>
    <main th:fragmento="main" class="d-flex justify-content-evenly align-items-center centrado deslizado">
        <div class="contenido text-center">
            <i class="fas fa-exclamation-triangle fa-10x icono"></i>
            <p class="error">"Esta página web no está disponible"</p>
            <h1 th:text="${code}"></h1>
            <h3 th:text="${message}"></h3>
            <a th:href="@{/info}" class="btn errorboton">Home</a>
        </div>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
