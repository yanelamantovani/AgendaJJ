<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <title th:text="${title}"></title>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <main class="d-flex justify-content-evenly align-items-center centrado deslizado">
        <section class="pt-3">
            <div class="">
                <nav th:replace="fragments/nav-admin :: nav-admin"></nav>
            </div>
            <div class="modificar" sec:authorize="hasRole('ADMIN')">
                <h3 th:text="${title}" class="perfil"></h3>
                <h4 class="elegir">Ingrese los datos:</h4>
                <form id="formulario" class="needs-validation no-margin mb-4" th:action="@{/judicialDivision/__${action}__}"  th:object="${judicialDivision}" method="POST" autocomplete="off" novalidate  enctype="multipart/form-data">
                    <div class=" perfil-usuario">
                        <input id="name" class="form-control" type="text" name="name" placeholder="Nombre">
                    </div>
                    <button type="submit" class="btn-juicios btn-success">Agregar</button> </button>
                </form>
            </div>
        </section>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
