<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/CSS/styles.css}" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <title>AGENDA PÚBLICA - Login</title>
</head>
<body>
    <header th:fragment="header" class="site-header fixed-top">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="acc-admin col-4 d-flex">
            </div>
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                <h1 class="title"><a style="text-decoration:none" href="/">AGENDA PÚBLICA</a></h1>
                <h2 class="subtitle">de juicios por jurado</h2>
            </div>
            <div class="datos col-4 d-flex justify-content-end align-items-center px-3">
                <a type="button" class="acceso"  th:href="@{/signup}">Registrate</a>
            </div>
        </div>
    </header>
    <main class="d-flex justify-content-evenly align-items-center centrado deslizado contenedor">
        <div class="row">
            <div class="col-sm-6">
                <div class="access1">
                    <div class="card-admin">
                        <form id="form-login" th:action="@{/logincheck}" method="POST" autocomplete="off" novalidate>
                            <h3 class="registro">Inicia sesión con tus datos:</h3>
                            <div class="form-group mb-3">
                                <input id="mail" type="email" name="mail" placeholder="Correo" class="form-control" required />
                            </div>
                            <div class="form-group mb-3">
                                <input id="password" type="password" name="password" placeholder="Contraseña" class="form-control" required />
                            </div>
                            <div class="form-group d-grid gap-2">
                                <button class="btn1" type="submit">Ingresar</button>
                            </div>
                            <div th:if="${error}" class="container mt-4 text-center">
                                <div class="row col-md-12 mx-auto">
                                    <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
                                </div>
                            </div>
                        </form>
                        <div th:if="${logout}" class="logout container mt-4 text-center">
                            <div class="row col-md-4 mx-auto">
                                <div th:text="${logout}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
