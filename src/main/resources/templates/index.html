<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <title>AGENDA PÚBLICA</title>
</head>
<body>
    <header class="site-header text-center fixed-top">
        <div class="top">
            <h1 class="title"><a href="/" style="text-decoration: none;">AGENDA PÚBLICA</a></h1>
            <h2 class="subtitle">de juicios por jurado</h2>
        </div>
    </header>
    <main class="d-flex justify-content-evenly align-items-center centrado deslizado">
        <div class="row">
            <div class="col-sm-6">
                <div class="card" style="width: 18rem">
                    <div class="card-body">
                        <img src="/img/login.png">
                        <a th:href="@{login}" class="btn btn-primary">Ingresá a tu cuenta</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card" style="width: 18rem">
                    <div class="card-body">
                        <img src="/img/signup.png">
                        <a th:href="@{signup}" class="btn btn-primary">Creá tu cuenta</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
