<header th:fragment="header" class="site-header fixed-top">
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="acc-admin col-4 d-flex">
            <a sec:authorize="hasRole('ADMIN')" type="button" class="acceso"  th:href="@{/trial}">Acceso Admin</a>
        </div>
        <div class="col-4 d-flex flex-column justify-content-center align-items-center">
            <h1 class="title"><a style="text-decoration:none" th:href="@{/info}">AGENDA PÚBLICA</a></h1>
            <h2 class="subtitle">de juicios por jurado</h2>
        </div>
        <div class="datos col-4 d-flex justify-content-end align-items-center px-3">
            <span th:text="${session.name}"></span>
            <img class="rounded-circle" th:src="${session.image != null} ? @{/upload/__${session.image}__} : @{/upload/foto-no-disponible.png}" width="80">
            <div class="">
                <a class="btn-juicios  btn-danger" style="text-decoration:none" th:href="@{/logout}">Cerrar sesión</a>
            </div>
        </div>
    </div>
</header>
